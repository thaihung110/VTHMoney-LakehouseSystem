version: 2

models:
  - name: users_intermediate
    description: "This model aggregates user data, including personal information, wallet counts, and transaction counts."
    columns:
      - name: user_id
        description: "Unique identifier for each user."
      - name: phone_number
        description: "Phone number of the user."
      - name: email
        description: "Email address of the user."
      - name: full_name
        description: "Full name of the user."
      - name: date_of_birth
        description: "Date of birth of the user."
      - name: gender
        description: "Gender of the user."
      - name: status
        description: "Current status of the user (e.g., active, inactive)."
      - name: password_hash
        description: "Hashed password of the user."
      - name: created_at
        description: "Timestamp when the user account was created."
      - name: updated_at
        description: "Timestamp when the user account was last updated."
      - name: total_wallets
        description: "Total number of wallets associated with the user."
      - name: total_balance
        description: "Total balance across all wallets for the user."
      - name: total_transactions
        description: "Total number of transactions made by the user."
