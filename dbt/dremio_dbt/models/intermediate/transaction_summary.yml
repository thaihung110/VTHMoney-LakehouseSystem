version: 2

models:
  - name: transaction_summary
    description: "This model summarizes transaction data by type, payment method, and status, providing total counts and amounts."
    columns:
      - name: transaction_type_name
        description: "Name of the transaction type."
      - name: payment_method_name
        description: "Name of the payment method used for the transaction."
      - name: status
        description: "Current status of the transaction."
      - name: total_count
        description: "Total number of transactions for the given type, payment method, and status."
      - name: total_amount
        description: "Total amount of money involved in the transactions for the given type, payment method, and status."
