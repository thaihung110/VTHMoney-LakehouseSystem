version: 2

models:
  - name: wallets_intermediate
    description: "This model aggregates wallet information, including user details and transaction counts."
    columns:
      - name: wallet_id
        description: "Unique identifier for each wallet."
      - name: user_id
        description: "Identifier for the user associated with the wallet."
      - name: balance
        description: "Current balance of the wallet."
      - name: currency
        description: "Currency of the wallet balance."
      - name: status
        description: "Current status of the wallet (e.g., active, inactive)."
      - name: created_at
        description: "Timestamp when the wallet was created."
      - name: updated_at
        description: "Timestamp when the wallet was last updated."
      - name: user_full_name
        description: "Full name of the user associated with the wallet."
      - name: total_transactions
        description: "Total number of transactions associated with the wallet."
