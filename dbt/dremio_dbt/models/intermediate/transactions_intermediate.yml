version: 2

models:
  - name: transactions_intermediate
    description: "This model aggregates transaction data, including details about the sender, receiver, and transaction specifics."
    columns:
      - name: transaction_id
        description: "Unique identifier for each transaction."
      - name: transaction_type_id
        description: "Identifier for the type of transaction."
      - name: transaction_type_name
        description: "Name of the transaction type."
      - name: payment_method_id
        description: "Identifier for the payment method used."
      - name: payment_method_name
        description: "Name of the payment method used."
      - name: sender_wallet_id
        description: "Identifier for the sender's wallet."
      - name: sender_wallet_balance
        description: "Balance of the sender's wallet."
      - name: sender_wallet_currency
        description: "Currency of the sender's wallet."
      - name: sender_user_name
        description: "Full name of the user sending the transaction."
      - name: receiver_wallet_id
        description: "Identifier for the receiver's wallet."
      - name: receiver_wallet_balance
        description: "Balance of the receiver's wallet."
      - name: receiver_wallet_currency
        description: "Currency of the receiver's wallet."
      - name: receiver_user_name
        description: "Full name of the user receiving the transaction."
      - name: amount
        description: "Amount of money involved in the transaction."
      - name: currency
        description: "Currency of the transaction amount."
      - name: fee_amount
        description: "Fee amount charged for the transaction."
      - name: status
        description: "Current status of the transaction."
      - name: description
        description: "Description of the transaction."
      - name: reference_number
        description: "Reference number for the transaction."
      - name: created_at
        description: "Timestamp when the transaction was created."
      - name: updated_at
        description: "Timestamp when the transaction was last updated."
