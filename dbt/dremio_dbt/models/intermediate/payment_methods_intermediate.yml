version: 2

models:
  - name: payment_methods_intermediate
    description: "This model aggregates payment method information, including details such as code and description."
    columns:
      - name: id
        description: "Unique identifier for each payment method."
      - name: code
        description: "Code representing the payment method."
      - name: name
        description: "Name of the payment method."
      - name: description
        description: "Description of the payment method."
