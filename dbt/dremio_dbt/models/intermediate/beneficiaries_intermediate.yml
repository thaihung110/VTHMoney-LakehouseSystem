version: 2

models:
  - name: beneficiaries_intermediate
    description: "This model aggregates beneficiary information, including user details and banking information."
    columns:
      - name: beneficiary_id
        description: "Unique identifier for each beneficiary."
      - name: user_id
        description: "Identifier for the user associated with the beneficiary."
      - name: user_full_name
        description: "Full name of the user associated with the beneficiary."
      - name: beneficiary_name
        description: "Name of the beneficiary."
      - name: beneficiary_phone
        description: "Phone number of the beneficiary."
      - name: beneficiary_bank_code
        description: "Bank code for the beneficiary's bank."
      - name: beneficiary_bank_account
        description: "Bank account number for the beneficiary."
      - name: beneficiary_bank_branch
        description: "Branch of the bank where the beneficiary's account is held."
      - name: is_favorite
        description: "Indicates if the beneficiary is marked as a favorite."
      - name: created_at
        description: "Timestamp when the beneficiary record was created."
      - name: updated_at
        description: "Timestamp when the beneficiary record was last updated."
