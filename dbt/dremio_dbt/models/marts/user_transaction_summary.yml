version: 2

models:
  - name: user_transaction_summary
    description: "This model summarizes transaction data by user, including total counts and amounts."
    columns:
      - name: user_id
        description: "Unique identifier for each user involved in the transactions."
      - name: full_name
        description: "Full name of the user involved in the transactions."
      - name: status
        description: "Current status of the transactions for the user."
      - name: total_transactions
        description: "Total number of transactions made by the user."
      - name: total_amount
        description: "Total amount of money involved in the transactions made by the user."
