version: 2

models:
  - name: transaction_daily_summary
    description: "This model summarizes daily transaction data by type and payment method, including total counts and amounts."
    columns:
      - name: transaction_date
        description: "The date of the transactions, truncated to the day."
      - name: transaction_type_id
        description: "Identifier for the type of transaction."
      - name: transaction_type_name
        description: "Name of the transaction type."
      - name: payment_method_id
        description: "Identifier for the payment method used in the transactions."
      - name: payment_method_name
        description: "Name of the payment method used in the transactions."
      - name: status
        description: "Current status of the transactions."
      - name: total_transactions
        description: "Total number of transactions for the given date, type, and payment method."
      - name: total_amount
        description: "Total amount of money involved in the transactions for the given date, type, and payment method."
      - name: total_fee
        description: "Total fee amount charged for the transactions for the given date, type, and payment method."
